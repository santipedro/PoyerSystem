<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/Vector(2).png">
    <title>Login - Poyer</title>
    <style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body, html {
    height: 100%;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    color: #333;
}

.login-container {
    display: flex;
    width: 100%;
    height: 100vh;
}

.login-section {
    flex-basis: 50%;
    background-color: #ffffff;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px;
}

.login-form {
    width: 100%;
    max-width: 400px;
}

.logo-container {
    text-align: center;
    margin-bottom: 3rem;
}

.logo {
    width: 180px;
    height: auto;
}

form {
    width: 100%;
}

form label {
    display: block;
    font-size: 0.9rem;
    font-weight: 600;
    margin-bottom: 8px;
    color: #555;
}

form input[type="email"],
form input[type="password"] {
    width: 100%;
    padding: 14px 16px;
    margin-bottom: 20px;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    font-size: 1rem;
    background-color: #f9f9f9;
}

form input[type="email"]::placeholder,
form input[type="password"]::placeholder {
    color: #aaa;
}

.form-options {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 25px;
    font-size: 0.9rem;
}

.remember-me {
    display: flex;
    align-items: center;
}

.remember-me input[type="checkbox"] {
    margin-right: 8px;
    width: 16px;
    height: 16px;
}

.remember-me label {
    margin-bottom: 0;
    font-weight: normal;
    color: #666;
    cursor: pointer;
}

.forgot-password {
    color: #333;
    text-decoration: none;
    font-weight: 600;
}

.forgot-password:hover {
    text-decoration: underline;
}

.login-button {
    width: 100%;
    padding: 16px;
    border: none;
    border-radius: 8px;
    background-color: #6a8f44;
    color: white;
    font-size: 1.1rem;
    font-weight: bold;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

.login-button:hover {
    background-color: #5a7a3a;
}

.error-message {
    background-color: #fee2e2;
    color: #991b1b;
    padding: 10px;
    border-radius: 8px;
    font-size: 0.9rem;
    margin-bottom: 20px;
    text-align: center;
    border: 1px solid #fecaca;
    display: none;
}

.image-section {
    flex-basis: 50%;
    background-color: #f0f0f0;
    background-image: url('img/imagem-fundo.png');
    background-size: cover;
    background-position: center;
}

@media (max-width: 768px) {
    .login-container {
        flex-direction: column;
    }

    .login-section {
        flex-basis: 100%;
        min-height: 100vh;
        align-items: flex-start;
        padding-top: 50px;
    }

    .image-section {
        display: none;
    }
}
    </style>
</head>
<body>

    <div class="login-container">
        
        <div class="login-section">
            <div class="login-form">
                
                <div class="logo-container">
                    <img src="img/logo-poyer.png" alt="Logo Poyer" class="logo">
                </div>

                <div id="loginError" class="error-message">
                    E-mail ou senha incorretos. Tente novamente.
                </div>

                <form id="loginForm">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="Insira seu endereÃ§o de e-mail" required>

                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="********" required>

                    <div class="form-options">
                        <div class="remember-me">
                            <input type="checkbox" id="remember">
                            <label for="remember">Lembrar cadastro</label>
                        </div>
                        <a href="recuperarsenha.html" class="forgot-password">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="login-button">Login</button>
                </form>

            </div>
        </div>

        <div class="image-section">
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMsg = document.getElementById('loginError');

            errorMsg.style.display = 'none';

            if (email === 'recepcao@poyer.com' && password === '123456') {
                window.location.href = 'calendario.html'; 
            }

            else if (email === 'financeiro@poyer.com' && password === '123456') {
                window.location.href = 'dashboard.html';
            }

            else {
                errorMsg.style.display = 'block';
            }
        });
    </script>

</body>
</html>
